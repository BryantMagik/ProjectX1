<main class="flex-1">
  <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <!-- Search and Filter Section -->
    <div class="mb-6 bg-white shadow sm:rounded-lg">
      <div class="px-4 py-5 sm:p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="search" class="block text-sm font-medium text-gray-700">Buscar Subtareas</label>
            <input type="text" name="search" id="search" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="Buscar por ID o nombre">
          </div>
          <div>
            <label for="filter-status" class="block text-sm font-medium text-gray-700">Filtrar por Estado</label>
            <select id="filter-status" name="filter-status" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
              <option>Todos</option>
              <option>Pendiente</option>
              <option>En Progreso</option>
              <option>Completada</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Subtasks Section -->
    <div class="bg-white shadow sm:rounded-lg">
      <div class="px-4 py-5 sm:p-6">
        <h2 class="text-2xl leading-6 font-medium text-gray-900">Subtareas</h2>
        <div class="mt-5 overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descripción</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Task ID</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha de Creación</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha de Actualización</th>
                <th scope="col" class="relative px-6 py-3">
                  <span class="sr-only">Ver</span>
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <!-- Subtask Item -->
              <tr>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">1</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Subtarea A</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Descripción de la subtarea A</td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">Pendiente</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">TAREA-001</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2024-07-20</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2024-07-21</td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <a class="text-indigo-600 hover:text-indigo-900" (click)="setMirando(3)">Ver</a>
                </td>
              </tr>
              <!-- More subtasks... -->
              <tr>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Subtarea B</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Descripción de la subtarea B</td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">En Progreso</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">TAREA-002</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2024-07-19</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2024-07-22</td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <a class="text-indigo-600 hover:text-indigo-900" (click)="setMirando(3)">Ver</a>
                </td>
              </tr>
              <!-- More subtasks... -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>
