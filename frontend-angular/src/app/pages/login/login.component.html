<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0">Logo</span>
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
 
            @if(isLoginView){
              @if(olvidocontra){
                <form style="width: 23rem;">
  
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login</h3>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input name="EmailId" [(ngModel)]="loginObj.EmailId" type="email" id="form2Example18" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example18">Email address</label>
                  </div>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input name="Password" [(ngModel)]="loginObj.Password" type="password" id="form2Example28" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example28">Password</label>
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" (click)="logeado()" type="button">Login</button>
                  </div>
      
                  <p class="small mb-5 pb-lg-2"><a class="text-muted" (click)="olvidocontra=false">Forgot password?</a></p>
                  <p>Don't have an account? <a class="link-info" (click)="isLoginView=false">Register here</a></p>
      
                </form>
              }@else{
                <form style="width: 23rem;">
  
                  <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Recover password</h3>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input name="EmailId" [(ngModel)]="loginObj.EmailId" type="email" id="form2Example18" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example18">Email address</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input name="Password" [(ngModel)]="loginObj.Password" type="password" id="form2Example28" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example28">New Password</label>
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" (click)="recuperar()" type="button">Reset</button>
                  </div>
      
                  <p class="small mb-5 pb-lg-2"> Back to Login <a class="text-muted" (click)="olvidocontra=true">Login here</a></p>
                  <p>Don't have an account? <a class="link-info" (click)="isLoginView=false">Register here</a></p>
      
                </form>
              }

            }@else{        
                 <form style="width: 23rem;">
                   <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>
  
                   <div data-mdb-input-init class="form-outline mb-4">
                      <input name="EmailId" [(ngModel)]="userRegisterObj.EmailId" type="email" id="form2Example19" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example19">Email address</label>
                   </div>

                   <div data-mdb-input-init class="form-outline mb-4">
                    <input name="username" [(ngModel)]="userRegisterObj.username" type="text" id="form2Example18" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example18">User Name</label>
                   </div>

                   <div data-mdb-input-init class="form-outline mb-4">
                    <input name="firstname" [(ngModel)]="userRegisterObj.firstname" type="text" id="form2Example20" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example20">First Name</label>
                   </div>

                   <div data-mdb-input-init class="form-outline mb-4">
                    <input name="lastname" [(ngModel)]="userRegisterObj.lastname" type="text" id="form2Example21" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example21">Last Name</label>
                   </div>
  
                   <div data-mdb-input-init class="form-outline mb-4">
                      <input name="Password" [(ngModel)]="userRegisterObj.Password" type="password" id="form2Example28" class="form-control form-control-lg" />
                     <label class="form-label" for="form2Example28">Password</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" (click)="registrar()" type="button">Register</button>
                    </div>
  
                    
                    <p>Already have an account <a class="link-info" (click)="isLoginView=true">Login here</a></p>
                  </form>

            }
 
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
